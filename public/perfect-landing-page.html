<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Perfect Landing Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/styles/perfect-landing-page.css">
    </head>

    <body>
        <!-- HERO -->
        <section id="hero">
            <div class="container col-xxl-8 px-4 pt-5">
                <div class="row flex-lg-row-reverse align-items-center g-5 pt-5">
                    <div class="col-10 col-sm-8 col-lg-6">
                        <img src="../assets/images/landingpagephotos/pexels-oumayma-el-maadam-19884944.jpg"
                            class="d-block mx-lg-auto img-fluid" alt="a woman wear clothes for sponsors" width="400"
                            loading="lazy">
                    </div>
                    <div class="col-lg-6">
                        <h1 class="display-5 fw-bold text-body-secondary lh-1 mb-3">A Landing Page Perfeita</h1>
                        <p class="lead">Aqui vai um título impactante, um a imagem chamativa do seu produto ou serviço e um botão que instigue o seu visitante a clicar, se ele já estiver pronto.</p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-start mb-1">
                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                              </form>
                        </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>
